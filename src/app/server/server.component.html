<label>Server name</label>
<input type="text" class="form-control" [(ngModel)]="serverNameInput" />

<button
  class="btn btn-primary"
  [disabled]="!serverNameInput"
  (click)="getServerName()"
>
  Add server
</button>

<p *ngIf="serverName; else noServerCreated">
  {{ serverName }}
</p>

<ng-template #noServerCreated>
  <p>Server not created yet !</p>
</ng-template>
