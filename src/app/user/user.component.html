<input type="text" class="form-control" [(ngModel)]="userInput" />
<button class="btn btn-primary" [disabled]="!userInput" (click)="addUser()">
  Add user
</button>

<p *ngIf="userName; else noUserCreated">User name:{{ userName }} created</p>
<ng-template #noUserCreated>
  <p>User not created yet !</p>
</ng-template>
