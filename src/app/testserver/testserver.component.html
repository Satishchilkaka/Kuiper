<input type="text" class="form-control" [(ngModel)]="serverName" />
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!serverName"
  (click)="serverState()"
>
  Add Server
</button>
<p *ngIf="serverProgress; else noServerCreated">
  Server created server name is: {{ serverName }}
</p>
<ng-template #noServerCreated>
  <p>Server not created yet !</p>
</ng-template>
<p>{{ serverProgress }}</p>
<p>{{ server }}</p>
