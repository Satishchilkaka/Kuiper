<button class="btn btn-primary" (click)="details()">Display Details</button>
<div *ngIf="!toggle">{{ text }}</div>

<p>{{ password }}</p>
<p *ngIf="count >= 5"></p>

<p
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ clicks: count === 5 }"
>
  Total number of clicks :{{ count }} time: {{ today }}
</p>
