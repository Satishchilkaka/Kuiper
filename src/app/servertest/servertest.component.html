<input type="text" class="form-control" [(ngModel)]="userInput" />

<button
  class="btn btn-primary"
  [disabled]="!userInput"
  (click)="addTestServerName()"
>
  Add server
</button>
<p *ngIf="serverName; else noServerCreated">
  Server name: {{ serverName }} created
</p>

<ng-template #noServerCreated>
  <p>Server not created yet</p>
</ng-template>

<p [ngStyle]="{ backgroundColor: getColor() }">
  ServerID:{{ serverId }} : {{ serverStatus }}
</p>

<p>ServerID:{{ serverId }} : {{ getServerStatus() }}</p>
